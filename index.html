<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Innocent Mwea's portfolio showcasing his skills in DevOps, Cybersecurity, and Hardware Engineering.">
  <meta name="keywords" content="Innocent Mwea, DevOps, Cybersecurity, Hardware Engineering, Portfolio">
  <meta name="author" content="Innocent Mwea">
  <title>Innocent Mwea | Portfolio</title>
  <link rel="icon" type="image/x-icon" href="https://inno-wise.github.io/mydiary/img/mot.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
<!-- CSS for smooth scrolling on the whole page -->
  html {
    scroll-behavior: smooth;
  }

    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2b2b2b;
      color: #fff;
      overflow: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    button {
      cursor: pointer;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    /* Particles.js Container */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensures particles stay behind the content */
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav h1 {
      font-size: 1.5rem;
      color: tomato;
      display: flex;
      align-items: center;
    }

    nav h1 i {
      margin-right: 10px;
      color: tomato;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: tomato;
      padding: 5px 15px;
      border-radius: 5px;
      position: relative;
      transition: color 0.3s, background-color 0.3s;
    }

    .nav-links li a:hover {
      background-color: tomato;
      color: #fff;
    }

    /* Hero Section */
    #hero {
      height: 100vh;
      text-align: center;
      padding-top: 20%;
    }

    #hero h1 {
      font-size: 3rem;
      color: tomato;
    }

    /* Comments Section */
    #commentsSection {
      background-color: #252525;
      padding: 80px 70px;
      border-radius: 10px;
      margin: 50px;
    }

    #commentsSection h2 {
      font-size: 2rem;
      color: tomato;
      text-align: center;
    }

    .comment {
      background-color: #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 3px solid tomato;
    }

    .comment p {
      margin: 0;
      color: #fff;
    }

    /* Like and Subscribe Buttons */
    .like-btn, .subscribe-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #fff;
      background-color: tomato;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s;
      margin: 5px;
    }

    .like-btn:hover, .subscribe-btn:hover {
      transform: scale(1.1);
      background-color: #e05c4f;
    }

    .like-btn i, .subscribe-btn i {
      margin-right: 5px;
    }

    #likeCount {
      font-size: 1.2rem;
      color: tomato;
      margin-left: 10px;
    }

    /* Footer */
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 10px;
      color: #777;
    }

    footer p {
      color: tomato;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <!-- Navigation -->
  <nav>
    <h1><i class="fas fa-user-circle"></i> Innocent Mwea</h1>
    <ul class="nav-links">
      <li><a href="#hero"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#commentsSection"><i class="fas fa-comments"></i> Comments</a></li>
      <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
    <li><a href="path/to/your/cv.pdf" download><i class="fas fa-download"></i> Download My CV</a></li>
  </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my work and projects.</p>
  </section>

  <!-- Comments Section -->
  <section id="commentsSection">
    <h2><i class="fas fa-comments"></i> Comments</h2>
    <textarea id="commentInput" placeholder="Write a comment..." style="width:100%; height:50px;"></textarea>
    <button onclick="addComment()" class="like-btn"><i class="fas fa-paper-plane"></i> Post Comment</button>
    <div id="comments"></div>
    <button onclick="increaseLike()" class="like-btn"><i class="fas fa-thumbs-up"></i> Like</button>
    <span id="likeCount"></span>
    <button class="subscribe-btn"><i class="fas fa-bell"></i> Subscribe</button>
  </section>

<!-- Contact Section -->
<section id="contact" style="background-color: #252525; padding: 50px 20px; border-radius: 10px; margin-top: 50px;">
  <h2 style="color: tomato; text-align: center; font-size: 2rem;">Contact Me</h2>
  <p style="color: #fff; text-align: center; margin-bottom: 20px;">Feel free to reach out for inquiries or collaborations.</p>
  
  <form action="#" method="POST" style="max-width: 600px; margin: 0 auto;">
    <div style="margin-bottom: 20px;">
      <label for="name" style="color: #fff; display: block;">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #333; color: #fff;">
    </div>
    
    <div style="margin-bottom: 20px;">
      <label for="email" style="color: #fff; display: block;">Email</label>
      <input type="email" id="email" name="email" required placeholder="Your Email" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #333; color: #fff;">
    </div>

    <div style="margin-bottom: 20px;">
      <label for="message" style="color: #fff; display: block;">Message</label>
      <textarea id="message" name="message" required placeholder="Your Message" rows="5" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #333; color: #fff;"></textarea>
    </div>

    <button type="submit" style="background-color: tomato; color: #fff; padding: 10px 20px; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s;">
      Send Message
    </button>
  </form>
</section>


  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Innocent Mwea</p>
  </footer>

  <!-- Particle.js and Script -->
  <script>
    // Initialize likes and comments
    let likeCount = parseInt(localStorage.getItem("likeCount")) || 3000;
    const comments = JSON.parse(localStorage.getItem("comments")) || [];
    const likeCountEl = document.getElementById("likeCount");
    const commentsDiv = document.getElementById("comments");

    // Display initial data
    likeCountEl.textContent = `${likeCount.toLocaleString()} Likes`;
    displayComments();

    // Add a new comment
    function addComment() {
      const commentInput = document.getElementById("commentInput");
      const commentText = commentInput.value.trim();

      if (commentText === "") {
        alert("Please write a comment!");
        return;
      }

      comments.push(commentText);
      localStorage.setItem("comments", JSON.stringify(comments));
      commentInput.value = "";
      displayComments();
    }

    // Display comments
    function displayComments() {
      commentsDiv.innerHTML = comments
        .map(comment => `<div class="comment"><p>${comment}</p></div>`)
        .join("");
    }

    // Increase like count
    function increaseLike() {
      likeCount += 1;
      localStorage.setItem("likeCount", likeCount);
      likeCountEl.textContent = `${likeCount.toLocaleString()} Likes`;
    }

    // Particle.js Initialization
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ff6347" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: { value: 0.5, random: false },
        size: { value: 5, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff6347", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: "none" }
      }
    });
  </script>
<!-- Disable Inspection Script with Notification -->
<script>
  // Function to display the notification
  function showAdminAccessNotification() {
    alert("This site requires admin access to inspect.");
  }

  // Disable Right-Click (Context Menu)
  document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
    showAdminAccessNotification(); // Notify the user
  });

  // Disable F12 (DevTools) and Ctrl+Shift+I (DevTools Shortcut)
  document.addEventListener("keydown", function(e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
      e.preventDefault();
      showAdminAccessNotification(); // Notify the user
    }
  });

  // Smooth Scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function (e) {
      e.preventDefault();

      // Scroll to the target element with a smooth effect
      document.querySelector(this.getAttribute("href")).scrollIntoView({
        behavior: "smooth",
        block: "start",
      });
    });
  });
</script>


</body>

</html>
