<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innocenty Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .spinner-border {
            border: 2px solid #ccc;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-500 to-teal-500 min-h-screen flex justify-center items-center">
    <div class="max-w-lg w-full bg-white p-8 rounded-xl shadow-2xl space-y-8">
        <h1 class="text-3xl font-semibold text-center text-gray-900">innocenty Downloader</h1>

        <!-- Legal Disclaimer -->
        <p class="text-xs text-center text-gray-500">
            This tool is for educational purposes only. Downloading content from YouTube may violate YouTube's Terms of Service.
            Use responsibly.
        </p>

        <!-- URL Input Form -->
        <div>
            <label for="videoUrl" class="block text-gray-700 font-medium">Enter YouTube Video URL</label>
            <input id="videoUrl" type="url" class="w-full mt-2 p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://www.youtube.com/watch?v=xyz123" required>
        </div>

        <!-- Format Selection -->
        <div class="mt-4">
            <label for="format" class="block text-gray-700 font-medium">Select Video Format</label>
            <select id="format" class="w-full mt-2 p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="best">Best Video (with Audio)</option>
                <option value="audio">Audio Only (MP3)</option>
                <option value="720p">720p Video</option>
                <option value="1080p">1080p Video</option>
            </select>
        </div>

        <!-- Download Button -->
        <button id="downloadBtn"
            class="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
            disabled>Download Video</button>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden text-center text-gray-600">
            <div class="spinner-border"></div>
            <p class="mt-2">Processing...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden text-red-500 text-center text-sm font-medium">
            <p>Please enter a valid YouTube URL.</p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden text-green-500 text-center text-sm font-medium">
            <p>Video is ready for download!</p>
        </div>
    </div>

    <script>
        const videoUrlInput = document.getElementById('videoUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const formatSelect = document.getElementById('format');

        // Enable the button when the URL is valid
        videoUrlInput.addEventListener('input', () => {
            const url = videoUrlInput.value.trim();
            if (url && isValidUrl(url)) {
                downloadBtn.disabled = false;
                errorMessage.classList.add('hidden');
            } else {
                downloadBtn.disabled = true;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
        });

        // URL validation regex
        function isValidUrl(url) {
            const regex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=[\w-]{11})$/;
            return regex.test(url);
        }

        // Handle the download action
        downloadBtn.addEventListener('click', async () => {
            const url = videoUrlInput.value.trim();
            const format = formatSelect.value;

            if (!url || !isValidUrl(url)) {
                alert("Please provide a valid YouTube URL.");
                return;
            }

            // Show loading spinner
            loadingSpinner.classList.remove('hidden');
            successMessage.classList.add('hidden');
            downloadBtn.disabled = true;

            try {
                const response = await fetch(`/download?url=${encodeURIComponent(url)}&format=${format}`);
                if (!response.ok) {
                    throw new Error("Download failed.");
                }

                // The backend will trigger the file download
                const blob = await response.blob();
                const downloadUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = "video." + format; // Default name for download
                link.click();

                loadingSpinner.classList.add('hidden');
                successMessage.classList.remove('hidden');
                downloadBtn.disabled = false;

            } catch (error) {
                console.error(error);
                alert("An error occurred during the download process.");
                loadingSpinner.classList.add('hidden');
                downloadBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
